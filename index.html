<head>
    <meta charset="utf-8">

    <meta name="keywords" content="practice page">

<body>
    <div class="header">
        <h1>Kalkulator pieniędzy do wydania</h1>
        <button id="newBtn">+ Dodaj nowy miesiąc</button>
    </div>
    <div class="content">
        <form id="survey">
            <label for="month">Miesiąc:</label>
            <input id="month" type="text" value="miesiąc">
            <label for="income">Miesięczny wpływ:</label>
            <input id="income" type="number" value="0">
            <label for="lpg">Rachunek za gaz:</label>
            <input id="lpg" type="number" value="0">
            <label for="ign">Rachunek za prąd:</label>
            <input id="ign" type="number" value="0">
            <label for="dsl">Rachunek za internet:</label>
            <input id="dsl" type="number" value="0">
            <label for="phone">Rachunek za telefon komórkowy:</label>
            <input id="phone" type="number" value="0">
            <label for="garbage">Rachunek za śmieci:</label>
            <input id="garbage" type="number" value="0">
            <label for="savings">Kwota do odłożenia w oszczędności:</label>
            <input id="savings" type="number" value="0">
            <label for="daily">Kwota do posługiwania się przez resztę miesiąca:</label>
            <input id="daily" type="number" value="0">
            <button id="addBtn">Dodaj do listy</button>
            <button id="cancelBtn">Cofnij dodawanie</button>
        </form>
    </div>
    <div class="content-show">
        <h2>Lista miesięcy</h2>
        <table>
        <thead>
        <tr>
            <th>Miesiąc</th>
            <th>Mies. wpływ</th>
            <th>Gaz</th>
            <th>Prąd</th>
            <th>Internet</th>
            <th>Telefon</th>
            <th>Śmieci</th>
            <th>Odłożone</th>
            <th>Do wydania</th>
            <th>USUŃ</th>
        </tr>
        </thead>
        <tbody class="months-list">
        <!-- ZAWARTOŚć LOCALSTORAGE -->
        </tbody>
    </table>

    </div>
    <!-- SCRIPT FILES SECTION -->
    <script src="main.js"></script>
